<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

<style>
    .card {
        width: 100%;  
        max-width: 400px; 
        margin: 0 auto;
        display: flex;
    }
    .card-image {
        height: 400px;
        width: 100%;
        /* background-color: #eee; */
    }
    model-viewer {
        width: 100%;
        height: 100%;
    }
</style>

<div class="card">
  <div class="card-image" style="display: flex; justify-content: center; align-items: center;">
    <model-viewer
      alt="{{ .Get "alt" }}"
      src="{{ .Get "src" }}"
      ios-src="{{ .Get "iosSrc" }}"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="auto"
      environment-image="{{ .Get "environment-image" }}"
      poster="{{ .Get "poster" }}"
      shadow-intensity="{{ .Get "shadow-intensity" }}"
      camera-controls
      touch-action="{{ .Get "touch-action" }}"
      generate-schema
      auto-rotate
    ></model-viewer>
  </div>
  <div class="card-content">
    <div class="content">
      <h4>{{ .Get "title" }}</h4>
      <p>{{ .Get "description" }}</p>
    </div>
  </div>
</div>
